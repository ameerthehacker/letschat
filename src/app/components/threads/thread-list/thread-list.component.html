<div class="ui cards">
    <a [routerLink]="['/threads', thread.thread.id]" *ngFor="let thread of threads" class="ui fluid card">
        <div class="content">
            <img src="{{ thread.user.photoURL }}" alt="Your DP" class="ui mini left floated circular image">
            <div class="header">{{ thread.user.displayName }}</div>
            <div class="meta">{{ thread.user.status }}</div>
        </div>
    </a>
</div>
