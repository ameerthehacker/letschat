<div class="ui small fluid green card">
  <div class="content">
      <img src="{{ user.photoURL }}" alt="{{ user.displayName }}'s DP" class="ui mini left floated circular image">
      <div class="header">{{ user.displayName }}</div>
      <div class="meta">{{ user.status }}</div>
  </div>
  <div (click)="onBtnAddClick(user)" class="ui bottom attached button">
      <i class="fa fa-plus"></i>
      Add Thread
  </div>
</div>
