<div class="row">
  <div class="col offset-m3 m6 s12">
    <div class="card login-box">
      <div class="card-content">
        <h4 class="card-tile center-align"><i class="fa fa-user"></i> &nbsp;Login</h4>
        <div class="row">
          <div class="col s12">
            <button class="btn waves-effect waves-dark blue btn-large fluid" (click)="onFacebookLoginClick()"><i class="fa fa-facebook-square"></i> &nbsp; Login With Facebook</button>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <button class="btn waves-effect waves-dark red btn-large fluid" (click)="onGoogleLoginClick()"><i class="fa fa-google"></i> &nbsp; Login With Google</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
